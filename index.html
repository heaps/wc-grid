<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ag-Grid Web Component - Simple Example</title>

    <!-- before the ag-grid web component -->
    <!-- either ag-grid or ag-grid-enterprise, depending on which you're using -->
    <span style="font-weight: bold"><script src="assets/js/ag-grid-community.min.js"></script></span>

    <!-- the ag-grid-webcomponent-->
    <script src="./assets/js/agGrid.js" type="module"></script>

    <!-- the application code -->
    <span style="font-weight: bold"><script src="assets/js/simple-grid.js"></script></span>
</head>
<body>
<span style="font-weight: bold"><ag-grid id="myGrid"
         style="height: 140px; width: 350px;"
         class="ag-theme-balham"></ag-grid></span>
</body>
</html>
